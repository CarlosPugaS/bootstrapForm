<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" src="style.css"/>
    
</head>
<body>
      <div id="container" class="d-flex justify-content-center">
        <div class="card" style="width: 75%; height: 800px; margin-top: 50px; margin-bottom: 50px;">
          <div class="card-header">
            <h2><strong>Payment form example</strong></h2>
          </div>
          <div class="card-body">
            <div class="alert alert-danger" role="alert">
              Some fields are missing 
            </div>
            <form>
              <div class="form-row d-flex p-3 gap-2">
                <div class="col-5">
                  <label for="card1" class="form-label"><strong>Card #</strong></label>
                  <input id="card1" type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-3">
                  <label for="cvc1" class="form-label"><strong>CVC #</strong></label>
                  <input id="cvc1" type="text" class="form-control" placeholder="0000">
                </div>
                <div class="col-4">
                  <label for="amount1" class="form-label" ><strong>Amount</strong></label>
                  <div class="d-flex align-items-center">
                  <p class="m-0"> <strong>$</strong></p>
                  <input id="amount1" type="text" class="form-control" placeholder="Amount">
                </div>
                </div>
              </div>
              <div class="form-row d-flex p-3 gap-2">
                <div class="col-6">
                  <label for="firstN" class="form-label"><strong>First name</strong></label>
                  <input id="firstN" type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col-6">
                  <label for="lastN" class="form-label"><strong>lastname</strong></label>
                  <input id="lastN" type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
              <div class="form-row d-flex p-3 gap-2">
                <div class="col-6">
                  <label for="inputCity" class="form-label"><strong>City</strong></label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-3">
                  <label for="inputState" class="form-label"><strong>State</strong></label>
                  <select id="inputState" class="form-select">
                    <option selected>Pick a state</option>
                    <option>Chile</option>
                    <option>Argentina</option>
                    <option>Brasil</option>
                  </select>
                </div>
                <div class="col-3">
                  <label for="inputZip" class="form-label"><strong>Postal Code</strong></label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <div class="row">
                <div class="col-6 ps-4">
                  <p> <strong>We accept :</strong></p>
                  <div class="contenedorRadius d-flex gap-4" style="background-color: gray; width: 260px; border-radius: 5px; padding: 10px;">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                      <label class="form-check-label" for="exampleRadios1">
                        <i class="fa-brands fa-cc-mastercard"></i>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                      <label class="form-check-label" for="exampleRadios2">
                        <i class="fa-brands fa-cc-visa"></i>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                      <label class="form-check-label" for="exampleRadios3">
                        <i class="fa-brands fa-cc-diners-club"></i>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
                      <label class="form-check-label" for="exampleRadios4">
                        <i class="fa-brands fa-cc-amazon-pay"></i>
                      </label>
                  </div>
                </div>
                </div>
                <div class="col-6">
                  <p><strong>Message</strong></p>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2"></label>
                  </div>
                  <p style="font-size: 12px; color: gray;">add any notes here.</p>
                </div>
            </div>
            </form>

          </div>
          <div class="card-footer d-flex justify-content-end gap-1">
            <button class="btn btn-secondary"> cancel </button>
            <button class="btn btn-primary">send</button>
          </div>
        </div>

      </div>
</body>
</html>
